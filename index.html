<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="masthead">
    <h1>Pokedex</h1>
    <div class="site-container">
      <form action="" id="search-form">
        <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
        <input id="search-keyword" type="text" name="search-keyword" placeholder="Ingresa nombre de Pokemon" required>
        <input id="submit-btn" type="submit" value="SUBMIT">
      </form>
    </div>
  </section>
  <div class="site-container" id="container">
    <ul id="response-container"></ul>
  </div>
</body>

  <script src="js/app.js"></script>
</html>
